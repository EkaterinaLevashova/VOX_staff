<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    {% block head_block %}{% endblock %}

</head>
<body>
    <div class="d-flex justify-content-center mb-5 navbar-static-top">
        <div class="btn-group w-50">
            <a href="{% url 'admin:index' %}" class="btn btn-primary">ADMIN</a>
            <a href="{% url 'index' %}" class="btn btn-danger">HOME</a>
            <a href="{% url 'staffApp:relative' %}" class="btn btn-warning">Relative</a>
            <a href="{% url 'staffApp:game' %}" class="btn btn-warning">Game</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-success">Logout</a>
            {% else %}
                <a href="{% url 'staffApp:user_login' %}" class="btn btn-success">Login</a>
                <a href="{% url 'staffApp:registration' %}" class="btn btn-success">Registration</a>
            {% endif %}
        </div>
    </div>

    <div class="container">

        {% block body_block %}{% endblock %}

    </div>

{% block scripts_block %}{% endblock %}
</body>
